<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <form class="calc" id="calc">
        <table border="11" cellpadding="5" width=100% height=100%>
            <tr>
                <th colspan="6"><input type="text" placeholder="0" class="text" id="result">
                    <button type="button" onclick="ClearOne()" id="cancel" checkInput>⌫ </button>
                </th>
            </tr>
            <tr>
                <th><input type="button" value="AC" class="button" onclick="clearscreen()"></th>
                <th><input type="button" value="√" class="button"
                        onClick="calc.result.value=Math.sqrt(eval(calc.result.value)), addToHistory('√')"></th>
                <th><input type="button" value="%" class="button"
                        onClick="calc.result.value=eval(calc.result.value)/100 , addToHistory('%')"></th>
                <th><input type="button" value="÷" class="button" onclick="arithmetic('/')"></th>
                <th><input type="button" value="(" class="button" onClick="arithmetic('(')" ></th>
            </tr>
            <tr>
                <th><input type="button" value="7" class="button" onclick="display('7')"></th>
                <th><input type="button" value="8" class="button" onclick="display('8')"></th>
                <th><input type="button" value="9" class="button" onclick="display('9')"></th>
                <th><input type="button" value="x" class="button" onclick="arithmetic('*')"></th>
                <th><input type="button" value=")" class="button" onClick="arithmetic(')')"></th>
            </tr>
            <tr>
                <th><input type="button" value="4" class="button" onclick="display('4')"></th>
                <th><input type="button" value="5" class="button" onclick="display('5')"></th>
                <th><input type="button" value="6" class="button" onclick="display('6')"></th>
                <th colspan="2"><input type="button" value="-" class="button2" onclick="arithmetic('-')"></th>
            </tr>
            <tr>
                <th><input type="button" value="1" class="button" onclick="display('1')"></th>
                <th><input type="button" value="2" class="button" onclick="display('2')"></th>
                <th><input type="button" value="3" class="button" onclick="display('3')"></th>
                <th colspan="2"><input type="button" value="+" class="button2" onclick="arithmetic('+')"></th>
            </tr>
            <tr>
                <th colspan="2"><input type="button" value="0" class="button1" onclick="display('0')"></th>
                <!-- <th><input type="button" value="00" class="button" onclick="display('00')"></th> -->
                <th><input type="button" value="." class="button" onclick="arithmetic('.')"></th>
                <th colspan="2"><input type="button" value="=" class="button1" onclick="calculate()"></th>
            </tr>
        </table>
        
    </form>
    <div id="history"></div>
    <script src="calculator.js"></script>
</body>

</html>
